apply plugin: 'com.android.library'
android {
    compileSdkVersion 18
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 3
        targetSdkVersion 4
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

